<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> <!-- Set character encoding for the document to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensure responsive design on mobile devices -->
    <title>Trivia</title> <!-- Title of the webpage displayed in the browser tab -->
    <link rel="stylesheet" href="trivia.css"> <!-- Link to the external CSS stylesheet for styling -->
</head>
<body>
    <h1>Trivia</h1> <!-- Main heading for the page -->

    <div class="trivia"> <!-- Container for the trivia content -->
        <h2>Trivia</h2> <!-- Subheading for the trivia section -->
        
        <div class="quiz"> <!-- Container for the quiz functionality -->
            <h3 id="question">Questions here</h3> <!-- Placeholder for displaying quiz questions -->

            <div class="ans-btn"> <!-- Container for answer buttons -->
                <!-- Answer buttons for user interaction -->
                <button class="btn">Ans 1</button>
                <button class="btn">Ans 2</button>
                <button class="btn">Ans 3</button>
                <button class="btn">Ans 4</button>
            </div>

            <!-- Button to proceed to the next question -->
            <button id="next-btn">Next</button>
            <!-- Button to restart the quiz -->
            <button id="reset-btn">Restart Quiz</button>
        </div>
    </div>

    <!-- Link to the external JavaScript file for quiz functionality -->
    <script src="trivia.js"></script>

    <footer>
        <p>&copy; 2024 Bible Trivia</p> <!-- Footer with copyright information -->
    </footer>
</body>
</html>
